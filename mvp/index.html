<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>OJapp CopyGuard MVP</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 20px;
    background: #f5f7fb;
    color: #222;
}
h2 { margin-bottom: 16px; }

/* カード */
.section {
    background: #fff;
    padding: 16px;
    border-radius: 12px;
    margin-bottom: 18px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.06);
}
.label {
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
}

/* 入力欄 */
input[type="file"], input[type="text"], select {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: 2px solid #e0e3eb;
    background: #fff;
    font-size: 16px;
}
input[type="text"]:focus, select:focus {
    border-color: #5c8aff;
}
input[type="range"] {
    width: 100%;
    margin-top: 10px;
}

/* Canvas（ぼやけゼロ） */
#canvas {
    width: auto;
    height: auto;
    max-width: 100%;
    display: block;
    margin: 0 auto;
    border-radius: 12px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    background: #ddd;
}

/* ボタン */
button {
    width: 100%;
    padding: 14px;
    background: #5c8aff;
    color: #fff;
    border: none;
    font-size: 17px;
    border-radius: 12px;
    font-weight: 600;
    margin-top: 10px;
}
button:hover { background:#4a76e6; }
</style>
</head>

<body>

<h2>OJapp CopyGuard MVP</h2>

<!-- 背景 -->
<div class="section">
  <span class="label">背景画像</span>
  <input type="file" id="bgInput" accept="image/*">
</div>

<!-- ロゴ -->
<div class="section">
  <span class="label">ロゴ画像（任意）</span>
  <input type="file" id="logoInput" accept="image/*">
</div>

<!-- テキスト -->
<div class="section">
  <span class="label">透かし文字</span>
  <input type="text" id="textInput" value="sample">
</div>

<!-- 色 -->
<div class="section">
  <span class="label">文字色</span>
  <label><input type="radio" name="color" value="#ffffff" checked> 白</label>
  <label style="margin-left:15px;"><input type="radio" name="color" value="#000000"> 黒</label>
</div>

<!-- タイプ -->
<div class="section">
  <span class="label">透かしタイプ</span>
  <select id="mode">
    <option value="single">単発デカ文字</option>
    <option value="repeat">反復テキスト</option>
  </select>
</div>

<!-- 単発設定 -->
<div class="section" id="singleBlock">
  <span class="label">単発文字サイズ（最大300px）</span>
  <input type="range" id="singleSize" min="30" max="300" value="300">

  <span class="label">単発透明度</span>
  <input type="range" id="singleOpacity" min="0" max="1" step="0.05" value="1">

  <span class="label">単発文字の位置</span>
  <select id="singlePos">
    <option value="top">上</option>
    <option value="center" selected>中央</option>
    <option value="bottom">下</option>
  </select>
</div>

<!-- 反復設定 -->
<div class="section" id="repeatBlock" style="display:none;">
  <span class="label">反復文字サイズ（32〜60px）</span>
  <input type="range" id="repeatSize" min="32" max="60" value="40">

  <span class="label">反復透明度</span>
  <input type="range" id="repeatOpacity" min="0" max="0.3" step="0.02" value="0.18">

  <span class="label">角度（-60〜60）</span>
  <input type="range" id="repeatAngle" min="-60" max="60" value="-45">
</div>

<!-- プレビュー -->
<div class="section">
    <canvas id="canvas"></canvas>
</div>

<button id="savePng">PNGで保存</button>

<script>

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let bgImg = null;
let logoImg = null;

/* 画像読込み */
document.getElementById("bgInput").addEventListener("change", (e)=>{
    const f = e.target.files[0];
    if(!f) return;
    bgImg = new Image();
    bgImg.onload = ()=>{
        resizeCanvas(bgImg);
        render();
    };
    bgImg.src = URL.createObjectURL(f);
});

document.getElementById("logoInput").addEventListener("change", (e)=>{
    const f = e.target.files[0];
    if(!f) return;
    logoImg = new Image();
    logoImg.onload = render;
    logoImg.src = URL.createObjectURL(f);
});

/* 元画像サイズに合わせる（最大1080px） */
function resizeCanvas(image){
    let w = image.width;
    let h = image.height;
    const max = 1080;

    if(w > max || h > max){
        const r = w/h;
        if(r > 1){
            w = max;
            h = Math.round(max / r);
        } else {
            h = max;
            w = Math.round(max * r);
        }
    }
    canvas.width = w;
    canvas.height = h;
}

/* UI変化で更新 */
document.querySelectorAll("input, select").forEach(el=>{
    el.addEventListener("input", render);
});

document.getElementById("mode").addEventListener("change", ()=>{
    const m = document.getElementById("mode").value;
    document.getElementById("singleBlock").style.display = (m==="single") ? "block" : "none";
    document.getElementById("repeatBlock").style.display = (m==="repeat") ? "block" : "none";
    render();
});

/* 背景 */
function drawBackground(){
    if(!bgImg){
        ctx.fillStyle = "#ddd";
        ctx.fillRect(0,0,canvas.width,canvas.height);
        return;
    }
    ctx.drawImage(bgImg,0,0,canvas.width,canvas.height);
}

/* ロゴ（左下） */
function drawLogo(){
    if(!logoImg) return;

    const w = Math.round(canvas.width * 0.18);
    const h = w * (logoImg.height/logoImg.width);

    const margin = Math.round(canvas.width * 0.04);
    const x = margin;
    const y = canvas.height - h - margin;

    ctx.globalAlpha = 0.95;
    ctx.drawImage(logoImg, x, y, w, h);
    ctx.globalAlpha = 1;
}

/* 単発デカ文字 */
function drawSingle(){
    const text = textInput.value;
    let size = Number(singleSize.value);
    const opacity = Number(singleOpacity.value);
    const color = document.querySelector('input[name="color"]:checked').value;
    const pos = singlePos.value;

    ctx.globalAlpha = opacity;
    ctx.textAlign = "center";
    ctx.fillStyle = color;

    // Y位置
    let y = canvas.height/2;
    if(pos === "top") y = canvas.height * 0.25;
    if(pos === "bottom") y = canvas.height * 0.75;

    // 自動縮小
    while(true){
        ctx.font = `700 ${size}px 'Inter'`;
        if(ctx.measureText(text).width < canvas.width*0.9) break;
        size--;
        if(size <= 30) break;
    }

    ctx.fillText(text, canvas.width/2, y);
    ctx.globalAlpha = 1;
}

/* 反復テキスト */
function drawRepeat(){
    const text = textInput.value;
    const size = Number(repeatSize.value);
    const opacity = Number(repeatOpacity.value);
    const angle = Number(repeatAngle.value);
    const color = document.querySelector('input[name="color"]:checked').value;

    ctx.save();
    ctx.translate(canvas.width/2, canvas.height/2);
    ctx.rotate(angle * Math.PI/180);
    ctx.font = `${size}px 'Inter'`;
    ctx.fillStyle = color;
    ctx.globalAlpha = opacity;

    // ★密度調整（前より2倍詰める）
    const stepY = size * 5;
    const stepX = size * 10;

    const rangeY = canvas.height * 1.4;
    const rangeX = canvas.width  * 1.4;

    for(let y = -rangeY; y < rangeY; y += stepY){
        for(let x = -rangeX; x < rangeX; x += stepX){
            ctx.fillText(text, x, y);
        }
    }

    ctx.restore();
    ctx.globalAlpha = 1;
}

/* メインレンダー */
function render(){
    if(!canvas.width) return;

    ctx.clearRect(0,0,canvas.width,canvas.height);

    drawBackground();
    drawLogo();

    const m = mode.value;
    if(m==="single") drawSingle();
    else drawRepeat();
}

/* 保存 */
savePng.addEventListener("click", ()=>{
    const link = document.createElement("a");
    link.href = canvas.toDataURL("image/png");
    link.download = "ojapp_copyguard.png";
    link.click();
});
</script>

</body>
</html>
