<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background: #eaf1ff;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  padding: 40px;
}

/* カード本体 */
.card {
  width: 90%;
  max-width: 360px;
  margin: 0 auto;
  padding: 24px;
  border-radius: 16px;
  background: #fff;
  position: relative;
}

/* 外枠アニメのための “二重構造” */
.card::before {
  content: "";
  position: absolute;
  inset: -3px; /* 枠の太さ */
  border-radius: 18px;
  z-index: -1;

  /* グラデーション背景（これをアニメーションさせる） */
  background: linear-gradient(130deg, 
      #7de1ff, #a889ff, #ff77c8, #7de1ff
  );
  
  /* グラデの動きをループさせる */
  background-size: 300% 300%;
  animation: borderFlow 6s ease infinite;
}

/* グラデの動き */
@keyframes borderFlow {
  0%   { background-position: 0% 50%; }
  50%  { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

</style>
</head>

<body>

<h2>Safari 完全対応：CSS Border Animation</h2>

<div class="card">
  <h3>OJapp Petal 名刺デモ</h3>
  <p>これは Safari・Chrome・iPhone すべてで動く「外枠アニメーション」です。</p>
</div>

</body>
</html>
