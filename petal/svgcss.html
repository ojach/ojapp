<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>SVG Border Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    background: #f2f7ff;
    padding: 40px;
    text-align: center;
  }
  .wrap {
    margin: 0 auto;
    width: 350px;
  }
</style>
</head>

<body>

<h2>SVG アニメーション名刺テスト</h2>
<p style="color:#666;">（境界線がゆっくり色変わりします）</p>

<div class="wrap">
  <svg width="350" height="200" viewBox="0 0 350 200">
    <rect x="5" y="5" width="340" height="190" rx="12"
      stroke="url(#grad1)"
      stroke-width="4"
      fill="white">
      <animate attributeName="stroke" dur="6s" repeatCount="indefinite"
        values="url(#grad1);url(#grad2);url(#grad1)" />
    </rect>

    <defs>
      <linearGradient id="grad1">
        <stop offset="0%" stop-color="#70f7ff"/>
        <stop offset="100%" stop-color="#a4c7ff"/>
      </linearGradient>
      <linearGradient id="grad2">
        <stop offset="0%" stop-color="#ffb6f7"/>
        <stop offset="100%" stop-color="#ff7bbb"/>
      </linearGradient>
    </defs>
  </svg>
</div>

<p style="margin-top:30px;font-size:14px;color:#888;">
  ※iPhone・Safari・Chrome すべて動作するタイプの SVG です。
</p>

</body>
</html>
