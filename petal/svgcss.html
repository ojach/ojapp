<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>SVG Border Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    background: #f2f7ff;
    padding: 40px;
    text-align: center;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  }
  .card {
    width: 350px;
    height: 200px;
    margin: 0 auto;
    background: white;       /* ← 背景はこちらで作る！ */
    border-radius: 12px;
    position: relative;
  }
  svg {
    position: absolute;
    top: 0;
    left: 0;
  }
</style>
</head>

<body>

<h2>SVG アニメーション名刺テスト</h2>
<p>（境界線がゆっくり色変わります）</p>

<div class="card">
  <svg width="350" height="200" viewBox="0 0 350 200">
    <rect x="5" y="5" width="340" height="190" rx="12"
      stroke="url(#grad1)"
      stroke-width="4"
      fill="none">
      <animate attributeName="stroke" dur="6s" repeatCount="indefinite"
        values="url(#grad1);url(#grad2);url(#grad1)" />
    </rect>

    <defs>
      <linearGradient id="grad1">
        <stop offset="0%" stop-color="#70f7ff"/>
        <stop offset="100%" stop-color="#a4c7ff"/>
      </linearGradient>
      <linearGradient id="grad2">
        <stop offset="0%" stop-color="#ffb6f7"/>
        <stop offset="100%" stop-color="#ff7bbb"/>
      </linearGradient>
    </defs>
  </svg>
</div>

</body>
</html>
