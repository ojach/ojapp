<script>
// -------------------------------------
// ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãªã‘ã‚Œã° /login ã¸
// -------------------------------------
const user_id = localStorage.getItem("user_id");
if (!user_id) {
  location.href = "/login";
}
function renderAccountList() {
  const wrap = document.getElementById("account_list");
  wrap.innerHTML = "";

  let list = JSON.parse(localStorage.getItem("accounts") || "[]");
  let current = Number(localStorage.getItem("current_user_id"));

  list.forEach(acc => {
    const div = document.createElement("div");
    div.className = "account-item";
    div.innerHTML = `
      <div style="padding:8px; cursor:pointer; 
           ${acc.user_id === current ? 'font-weight:bold;' : ''}">
        @${acc.username}
      </div>
    `;
    div.onclick = () => switchAccount(acc.user_id);
    wrap.appendChild(div);
  });
}
async function switchAccount(user_id) {

  // ã‚µãƒ¼ãƒãƒ¼ã§ SESSION_ID ã‚’åˆ‡ã‚Šæ›¿ãˆ
  await fetch("/api/switch_user", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ user_id })
  });

  // current user æ›´æ–°
  localStorage.setItem("current_user_id", user_id);

  // My Page ã¸
  const account = JSON
    .parse(localStorage.getItem("accounts"))
    .find(a => a.user_id === user_id);

  location.href = `/petal/@${account.username}`;
}

// -------------------------------------
// ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«å–å¾—

(async () => {
  const username = localStorage.getItem("username");

  // username ãŒç„¡ã‘ã‚Œã°å–å¾—ï¼ˆåˆãƒ­ã‚°ã‚¤ãƒ³æ™‚ã®ä¿é™ºï¼‰
  if (!username) {
    const resUser = await fetch(`/api/get_profile_by_id?user_id=${user_id}`);
    const jsonUser = await resUser.json();
    if (jsonUser.ok) {
      localStorage.setItem("username", jsonUser.username);
    }
  }

  const res = await fetch(`/api/get_profile/${localStorage.getItem("username")}`);
  const json = await res.json();

  if (!json.ok) {
    document.getElementById("info_box").textContent = "ãƒ‡ãƒ¼ã‚¿å–å¾—ã‚¨ãƒ©ãƒ¼";
    return;
  }

  const p = json.profile;

  // è¡¨ç¤º
  document.getElementById("info_box").innerHTML = `
    <div class="row">
      <div class="label">ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹</div>
      <div class="text">${p.email || ""}</div>
    </div>

    <div class="row">
      <div class="label">username</div>
      <div class="text">${p.username}</div>
    </div>

    <div class="row">
      <div class="label">user_id</div>
      <div class="text">${p.id}</div>
    </div>

    <div class="row">
      <div class="label">ãƒ—ãƒ©ãƒ³</div>
      <div class="text">Freeï¼ˆPetal Pro ã¯æº–å‚™ä¸­ï¼‰</div>
    </div>
  `;

  // URLç”Ÿæˆ
  const cardURL = `https://ojapp.app/card/@${p.username}`;
  const petalURL = `https://ojapp.app/petal/@${p.username}`;

  document.getElementById("card_url").textContent = cardURL;
  document.getElementById("petal_url").textContent = petalURL;

  // ãƒªãƒ³ã‚¯è¨­å®š
  document.getElementById("mypage_link").href = `/petal/@${p.username}`;
  document.getElementById("pending_link").href = `/petal/pending?page_id=${p.page_id}`;

})();

// -------------------------------------
// ã‚³ãƒ”ãƒ¼æ©Ÿèƒ½

function copyURL(id) {
  const text = document.getElementById(id).textContent;
  navigator.clipboard.writeText(text);
  showToast("ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ");
}

function showToast(msg) {
  const el = document.createElement("div");
  el.className = "toast";
  el.textContent = msg;
  document.body.appendChild(el);

  setTimeout(() => el.classList.add("show"), 10);
  setTimeout(() => {
    el.classList.remove("show");
    setTimeout(() => el.remove(), 300);
  }, 1800);
}

// -------------------------------------
// ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ

function logout() {
  localStorage.removeItem("user_id");
  localStorage.removeItem("username");
  location.href = "/login";
}
