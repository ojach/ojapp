function getServiceName(url) {
  if (url.includes("instagram.com")) return "Instagram";
  if (url.includes("x.com")) return "X";
  if (url.includes("tiktok.com")) return "TikTok";
  if (url.includes("youtube.com")) return "YouTube";
  if (url.includes("lemon8")) return "Lemon8";
  if (url.includes("ojapp.app")) return "OJapp";
  return url.replace("https://", "").replace("http://", "").split("/")[0];
}

function renderBlocks(blocks) {
  const area = document.getElementById("blocks_area");
  area.innerHTML = "";

  blocks.forEach(b => {
    const wrap = document.createElement("div");
    wrap.className = "block-card";

    let html = "";
    if (b.title) html += `<div class="block-title">${b.title}</div>`;
    if (b.text) html += `<div class="block-text">${b.text}</div>`;
    if (b.img) html += `<img src="${b.img}" class="block-img">`;
    if (b.link) html += `<a href="${b.link}" class="block-link" target="_blank">ğŸ”— Link</a>`;

    wrap.innerHTML = html;
    area.appendChild(wrap);
  });
}

let PROFILE = null;
