<!DOCTYPE html>

<style>

  }

  /* -------------------------------
      Âõ∫ÂÆö„Éò„ÉÉ„ÉÄ„Éº
  -------------------------------- */
  .topbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 52px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 14px;
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(8px);
    z-index: 1000;
    border-bottom: 1px solid rgba(0,0,0,0.05);

  }

  .petal-logo {
    width: 20px;
    margin-right: 6px;
  }

  .left {
    display: flex;

  }

  .right {

  }

  .header-mypage { display:none; }
  .logged-in .header-login { display:none; }

  /* -------------------------------
      Container
  -------------------------------- */
  .container {
    max-width: 600px;
    margin: 80px auto 20px; /* 80px = „Éò„ÉÉ„ÉÄ„ÉºÂàÜ */
    padding: 20px;
  }

  .icon {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    object-fit: cover;
    margin: 20px auto;
    display: block;

  }

  .name {
    text-align: center;
    font-size: 22px;

    margin-top: 10px;
  }

  /* -------------------------------
      NameCard „Çª„ÇØ„Ç∑„Éß„É≥
  -------------------------------- */
  .namecard-section {
    background: #fff;
    border-radius: 14px;
    padding: 16px;
    margin: 14px 0 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.06);
  }

  .namecard-title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 6px;
  }

  .namecard-desc {
    font-size: 14px;
    margin-bottom: 12px;
    color: #555;
  }

  .namecard-buttons {
    display: flex;
    gap: 10px;
  }

  .btn-primary {
    flex: 1;
    background: #2bb7ff;
    color: #fff;
    padding: 12px;
    text-align: center;
    border-radius: 10px;
    font-weight: 600;
    text-decoration: none;
  }

  .btn-secondary {
    flex: 1;
    background: #eee;
    padding: 12px;
    text-align: center;
    border-radius: 10px;
    text-decoration: none;
  }

  /* -------------------------------
      3„Éñ„É≠„ÉÉ„ÇØÔºàÁÑ°Êñô„ÅÆ„Ç´„Éº„ÉâÔºâ
  -------------------------------- */
  .block-item {
    background: #fff;
    border-radius: 14px;
    padding: 16px;
    margin: 18px 0;
    box-shadow: 0 2px 8px rgba(0,0,0,0.06);
  }

  .block-img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 12px;
  }

  .block-title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 6px;
  }

  .block-body {
    font-size: 15px;
    line-height: 1.6;
    margin-bottom: 10px;
    white-space: pre-wrap;
  }

  .block-link {
    display: inline-block;
    color: #2bb7ff;
    text-decoration: none;
    margin-top: 8px;
  }

  /* -------------------------------
      SNS „É¢„Éº„ÉÄ„É´
  -------------------------------- */
  .sns-primary {
    text-align: center;
    font-size: 16px;
    margin-top: 8px;
    font-weight: 600;
    cursor: pointer;
  }

  .sns-more-btn {
    text-align: center;
    font-size: 14px;
    color: #2bb7ff;
    margin-top: 4px;
    cursor: pointer;
  }

  .sns-modal-bg {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
  }

  .sns-modal {
    display: none;
    position: fixed;
    bottom: 0;
    left: 0; right: 0;
    background: #fff;
    border-radius: 18px 18px 0 0;
    padding: 20px;
    max-height: 60%;
    overflow-y: auto;
  }

  .sns-item {
    padding: 12px 0;
    border-bottom: 1px solid #eee;
    font-size: 16px;
  }

  .sns-modal-close {
    margin-top: 18px;
    width: 100%;
    padding: 13px;
    border-radius: 10px;
    border: none;
    background: #2bb7ff;
    color: #fff;
    font-size: 16px;
  }

  /* -------------------------------
      Petal Message ‰∏ÄË¶ß
  -------------------------------- */
  .petal-title {
    margin-top: 28px;
    font-size: 20px;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .petal-title-icon {
    width: 22px;
    height: 22px;
  }

  .petal-list { margin-top: 12px; }

  .petal-item {
    background: #fff;
    padding: 12px;
    border-radius: 10px;
    margin-bottom: 10px;
    line-height: 1.5;
    font-size: 15px;
  }

</style>
</head>

<body>

<!-- ‚ñº Âõ∫ÂÆö„Éò„ÉÉ„ÉÄ„ÉºÔºà1„Å§„Å†„ÅëÔºâ -->
<header class="topbar">
  <div class="left">
    <img src="/card/assets/svg/icon12.png" class="petal-logo"> Petal
  </div>

  <div class="right header-login">
    <a href="/login">„É≠„Ç∞„Ç§„É≥</a>
    <a href="/register">Êñ∞Ë¶èÁôªÈå≤</a>
  </div>

  <div class="right header-mypage">
    <span class="menu-trigger">My Page ‚ñæ</span>
  </div>
</header>

<!-- ‚ñº My Page „Éâ„É≠„ÉÉ„Éó„ÉÄ„Ç¶„É≥ -->
<div class="dropdown">
  <a href="/petal/@me">My Page</a>
  <a href="/card/edit">ÂêçÂà∫Á∑®ÈõÜ</a>
  <a href="/petal/edit">ÂÄã‰∫∫„Éö„Éº„Ç∏Á∑®ÈõÜ</a>
  <a href="/account">„Ç¢„Ç´„Ç¶„É≥„Éà</a>
  <a href="/top">OJapp Tools</a>
</div>

<div class="container">

  <!-- „Ç¢„Ç§„Ç≥„É≥ -->
  <img id="icon" class="icon" />

  <!-- Ë°®Á§∫Âêç -->
  <div id="display_name" class="name"></div>

  <!-- SNSÔºàTikTokÈ¢®Ôºâ -->
  <div id="sns_primary" class="sns-primary"></div>
  <div id="sns_more_btn" class="sns-more-btn"></div>

  <!-- ‚ñº NameCard „Çª„ÇØ„Ç∑„Éß„É≥ -->
  <div class="namecard-section">
    <div class="namecard-title">üìá Name Card</div>
    <div class="namecard-desc">„Éõ„Éº„É†ÁîªÈù¢„Å´ÁΩÆ„Åë„ÇãÂêçÂà∫„Ç¢„Éó„É™</div>

    <div class="namecard-buttons">
      <a id="namecard_open" class="btn-primary">Èñã„Åè</a>
      <a id="namecard_help" class="btn-secondary">‰Ωø„ÅÑÊñπ</a>
    </div>
  </div>

  <!-- ‚ñº ÁÑ°Êñô3„Éñ„É≠„ÉÉ„ÇØ -->
  <div id="blocks_wrap"></div>

  <!-- ‚ñº Ëá™Â∑±Á¥π‰ªã -->
  <div id="bio" class="bio"></div>

  <!-- ‚ñº Petal ‰∏ÄË¶ß -->
  <div class="petal-title">
    <img src="/card/assets/svg/icon12.png" class="petal-title-icon">
    <span>Petal Message</span>
  </div>

  <div id="petal_list" class="petal-list"></div>

</div>

<!-- SNS „É¢„Éº„ÉÄ„É´ -->
<div id="sns_modal_bg" class="sns-modal-bg" onclick="closeSNSModal()"></div>

<div id="sns_modal" class="sns-modal">
  <div class="sns-modal-title">„É™„É≥„ÇØ‰∏ÄË¶ß</div>
  <div id="sns_modal_list"></div>
  <button class="sns-modal-close" onclick="closeSNSModal()">Èñâ„Åò„Çã</button>
</div>

<script>
/* ------------------------------------------------------------
      „É≠„Ç∞„Ç§„É≥Áä∂ÊÖã„ÅÆÂàá„ÇäÊõø„Åà
------------------------------------------------------------ */
const uid = localStorage.getItem("user_id");
if (uid) document.body.classList.add("logged-in");

/* ------------------------------------------------------------
      SNSÂêçÂâçÊäΩÂá∫
------------------------------------------------------------ */
function getServiceName(url) {
  if (url.includes("instagram.com")) return "Instagram";
  if (url.includes("x.com") || url.includes("twitter.com")) return "X";
  if (url.includes("tiktok.com")) return "TikTok";
  if (url.includes("youtube.com")) return "YouTube";
  if (url.includes("lemon8")) return "Lemon8";
  return url.replace("https://","").replace("http://","").split("/")[0];
}

/* SNS„É¢„Éº„ÉÄ„É´Êìç‰Ωú */
function openSNSModal() {
  sns_modal_bg.style.display = "block";
  sns_modal.style.display = "block";
}
function closeSNSModal() {
  sns_modal_bg.style.display = "none";
  sns_modal.style.display = "none";
}

let PROFILE = null;

(async () => {

  const username = location.pathname.replace("/petal/", "").replace("@", "");
  const res = await fetch(`/api/get_profile/${username}`);
  const json = await res.json();

  if (!json.ok) {
    document.body.innerHTML = "<p>„Éö„Éº„Ç∏„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇ</p>";
    return;
  }

  PROFILE = json.profile;

  /* -----------------------
      Âü∫Êú¨„Éó„É≠„Éï„Ç£„Éº„É´
  ----------------------- */
  icon.src = PROFILE.icon_url || "/default-icon.png";
  display_name.textContent = PROFILE.display_name || PROFILE.username;
  bio.textContent = PROFILE.bio || "";

  /* -----------------------
      NameCard „É™„É≥„ÇØË®≠ÂÆö
  ----------------------- */
  namecard_open.href = `/card/${username}`;
  namecard_help.href = `/card/help`;

  /* -----------------------
      3„Éñ„É≠„ÉÉ„ÇØË°®Á§∫
  ----------------------- */
  const bres = await fetch(`/api/get_blocks/${username}`);
  const bjson = await bres.json();

  if (bjson.ok) {
    const wrap = document.getElementById("blocks_wrap");

    bjson.blocks.forEach((b) => {
      const div = document.createElement("div");
      div.className = "block-item";

      div.innerHTML = `
        ${b.image_url ? `<img src="${b.image_url}" class="block-img">` : ""}
        <div class="block-title">${b.title || ""}</div>
        <div class="block-body">${(b.body || "").replace(/\n/g, "<br>")}</div>
        ${b.link_url ? `<a href="${b.link_url}" class="block-link" target="_blank">Ë©≥„Åó„ÅèË¶ã„Çã ‚Üí</a>` : ""}
      `;

      wrap.appendChild(div);
    });
  }

  /* -----------------------
      SNSÔºàTikTokÈ¢®UIÔºâ
  ----------------------- */
  if (PROFILE.sns_links && PROFILE.sns_links.length > 0) {

    const first = PROFILE.sns_links[0];
    sns_primary.innerHTML = `üîó ${getServiceName(first.url)}`;
    sns_primary.onclick = () => window.open(first.url, "_blank");

    if (PROFILE.sns_links.length > 1) {
      sns_more_btn.textContent = "‰ªñ„ÅÆ„É™„É≥„ÇØ„ÇÇË¶ã„Çã ‚Üí";
      sns_more_btn.onclick = openSNSModal;
    }

    sns_modal_list.innerHTML = "";
    PROFILE.sns_links.forEach((item) => {
      const div = document.createElement("div");
      div.className = "sns-item";
      div.innerHTML = `<a href="${item.url}" target="_blank">üîó ${getServiceName(item.url)}</a>`;
      sns_modal_list.appendChild(div);
    });
  }

  /* -----------------------
      Petal Message ‰∏ÄË¶ß
  ----------------------- */
  const res2 = await fetch(`/api/petal/list?page_id=${PROFILE.page_id}`);
  const data2 = await res2.json();

  data2.petals.forEach((item) => {
    const div = document.createElement("div");
    div.className = "petal-item";
    div.innerHTML = `
      <div style="display:flex; align-items:center;">
        <img src="/card/assets/svg/icon12.png"
             style="width:20px; height:20px; margin-right:8px;" />
        <span><strong>${item.from_username}</strong>Ôºö${item.message}</span>
      </div>
    `;
    petal_list.appendChild(div);
  });

})();
</script>

</body>
</html>
