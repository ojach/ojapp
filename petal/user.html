<script>
  /*  „Éò„ÉÉ„ÉÄ„ÉºÂàá„ÇäÊõø„Åà„ÄÄ*/
  const uid = localStorage.getItem("user_id");

if (uid) {
  document.body.classList.add("logged-in");
} else {
  document.body.classList.add("not-logged-in");
}

/* ==========================
   SNS„Çµ„Éº„Éì„ÇπÂêçÂà§ÂÆö
========================== */
function getServiceName(url) {
  if (url.includes("instagram.com")) return "Instagram";
  if (url.includes("x.com")) return "X";
  if (url.includes("tiktok.com")) return "TikTok";
  if (url.includes("youtube.com")) return "YouTube";
  if (url.includes("lemon8")) return "Lemon8";
  if (url.includes("ojapp.app")) return "OJapp";
  return url.replace("https://", "").replace("http://", "").split("/")[0];
}

/* ==========================
   SNS „É¢„Éº„ÉÄ„É´
========================== */

// Ë¶ÅÁ¥†ÂèñÂæó
const sns_modal_bg = document.getElementById("sns_modal_bg");
const sns_modal = document.getElementById("sns_modal");

// Èñ¢Êï∞ÂÆöÁæ©ÔºàÂøÖ„ÅöË¶ÅÁ¥†ÂèñÂæó„ÅÆ‰∏ãÔºâ
function openSNSModal() {
  sns_modal_bg.style.display = "block";
  sns_modal.style.display = "block";
}

function closeSNSModal() {
  sns_modal_bg.style.display = "none";
  sns_modal.style.display = "none";
}



/* ==========================
   „Éñ„É≠„ÉÉ„ÇØÊèèÁîª
========================== */
function renderBlocks(blocks) {
  const area = document.getElementById("blocks_area");
  area.innerHTML = "";

  blocks.forEach(b => {
    const wrap = document.createElement("div");
    wrap.className = "block-card";

    let html = "";
    if (b.title) html += `<div class="block-title">${b.title}</div>`;
    if (b.text) html += `<div class="block-text">${b.text}</div>`;
    if (b.img) html += `<img src="${b.img}" class="block-img">`;
    if (b.link) html += `<a href="${b.link}" class="block-link" target="_blank">üîó${b.link}</a>`;

    wrap.innerHTML = html;
    area.appendChild(wrap);
  });
}

/* ==========================
   „Éó„É≠„Éï„Ç£„Éº„É´Ë™≠„ÅøËæº„Åø
========================== */
let PROFILE = null;

(async () => {
  const username = new URLSearchParams(location.search).get("u");
  if (!username) {
    document.body.innerHTML = "<p>„Éö„Éº„Ç∏„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇ</p>";
    return;
  }

  const res = await fetch(`/api/get_profile/${username}`);
  const json = await res.json();

  if (!json.ok) {
    document.body.innerHTML = "<p>„Éö„Éº„Ç∏„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇ</p>";
    return;
  }

  PROFILE = json.profile;

  // „Ç¢„Ç§„Ç≥„É≥
  icon.src = PROFILE.icon_url || "/default-icon.png";

  // Ë°®Á§∫Âêç
  display_name.textContent = PROFILE.display_name || PROFILE.username;

  // bio
  bio.textContent = PROFILE.bio || "";

  // ÂêçÂà∫„É™„É≥„ÇØ
  if (PROFILE.namecard_link) {
    namecard_box.innerHTML =
      `<a href="${PROFILE.namecard_link}" target="_blank">üìá My Name Card</a>`;
  }

  // SNS
  if (PROFILE.sns_links && PROFILE.sns_links.length > 0) {
    const first = PROFILE.sns_links[0];
    sns_primary.textContent = `üîó ${getServiceName(first.url)}`;
    sns_primary.onclick = () => window.open(first.url, "_blank");

    if (PROFILE.sns_links.length > 1) {
      sns_more_btn.textContent = "‰ªñ„ÅÆ„É™„É≥„ÇØ„ÇíË¶ã„Çã ‚Üí";
      sns_more_btn.onclick = openSNSModal;
    }

    // „É¢„Éº„ÉÄ„É´‰∏ÄË¶ß
    const modalList = document.getElementById("sns_modal_list");
    PROFILE.sns_links.forEach(item => {
      const div = document.createElement("div");
      div.className = "sns-item";
      div.innerHTML = `<span>üîó</span><a href="${item.url}" target="_blank">${getServiceName(item.url)}</a>`;
      modalList.appendChild(div);
    });
  }

  // 3„Éñ„É≠„ÉÉ„ÇØË°®Á§∫
  renderBlocks(PROFILE.blocks || []);

  // Petal‰∏ÄË¶ß
  const res2 = await fetch(`/api/petal/list?page_id=${PROFILE.page_id}`);
  const data2 = await res2.json();

  data2.petals.forEach((item) => {
    const div = document.createElement("div");
    div.className = "petal-item";

    div.innerHTML = `
      <div style="display:flex; align-items:center;">
        <img src="/card/assets/svg/icon12.png"
             style="width:20px; height:20px; margin-right:8px;" />
        <span><strong>${item.from_username}</strong>Ôºö${item.message}</span>
      </div>
    `;

    petal_list.appendChild(div);
  });
})();


/* ==========================
   PetalÊäïÁ®ø
========================== */
async function sendPetal() {
  const message = petal_message.value.trim();
  const user_id = Number(localStorage.getItem("user_id"));

  if (!user_id) return alert("„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
  if (!message) return alert("„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");

  console.log("SENDING:", {
    page_id: PROFILE.page_id,
    message
  });

  const res = await fetch("/api/petal/create", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "X-User-ID": user_id
    },
    body: JSON.stringify({
      page_id: PROFILE.page_id,
      message
    })
  });

  const json = await res.json();
  console.log("RESPONSE:", json);

  if (json.ok) {
    alert("Petal „ÇíÈÄÅ„Çä„Åæ„Åó„ÅüÔºÅÔºàÊâøË™çÂæÖ„Å°Ôºâ");
    closePetalModal();
  } else {
    alert("ÈÄÅ‰ø°„Ç®„É©„ÉºÔºö" + json.error);
  }
}


// ‚ñº „Éâ„É≠„ÉÉ„Éó„ÉÄ„Ç¶„É≥Âà∂Âæ°
document.addEventListener("DOMContentLoaded", () => {
  const trigger = document.querySelector(".menu-trigger");
  const dropdown = document.querySelector(".dropdown");

  if (!trigger || !dropdown) return;

  // My Page „Çí„Çø„ÉÉ„Éó ‚Üí ON/OFF Âàá„ÇäÊõø„Åà
  trigger.addEventListener("click", () => {
    dropdown.classList.toggle("open");
  });

  // ÁîªÈù¢„ÅÆ„Å©„Åì„Åã„Çí„Çø„ÉÉ„Éó„Åó„Åü„ÇâÈñâ„Åò„Çã
  document.addEventListener("click", (e) => {
    if (!dropdown.contains(e.target) && !trigger.contains(e.target)) {
      dropdown.classList.remove("open");
    }
  });
});

</script>
