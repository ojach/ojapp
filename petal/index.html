<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Petal - å€‹äººãƒšãƒ¼ã‚¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    margin: 0;
    padding: 0;
    background: #fafafa;
    font-family: -apple-system, BlinkMacSystemFont, "Helvetica";
    color: #222;
  }

  .container {
    max-width: 600px;
    margin: auto;
    padding: 20px;
  }

  .icon {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    object-fit: cover;
    margin: 20px auto;
    display: block;
    border: 3px solid #eee;
  }

  .name {
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    margin-top: 10px;
  }

  .sns-link {
    display: block;
    text-align: center;
    margin-top: 8px;
    font-size: 15px;
    color: #2bb7ff;
    text-decoration: none;
  }

  .symbol-img {
    width: 100%;
    border-radius: 12px;
    margin: 18px 0;
  }

  .bio {
    background: #fff;
    padding: 16px;
    border-radius: 12px;
    font-size: 15px;
    line-height: 1.6;
    white-space: pre-wrap;
    margin-top: 12px;
  }

  .petal-title {
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
  }

  .petal-list {
    margin-top: 12px;
  }

  .petal-item {
    background: #fff;
    padding: 12px;
    border-radius: 10px;
    margin-bottom: 10px;
    line-height: 1.5;
    font-size: 15px;
  }

</style>
</head>
<body>
<div class="container">

  <!-- ã‚¢ã‚¤ã‚³ãƒ³ -->
  <img id="icon" class="icon" src="" alt="" />

  <!-- è¡¨ç¤ºå -->
  <div id="display_name" class="name"></div>

  <!-- SNSãƒªãƒ³ã‚¯ï¼ˆä»»æ„ï¼‰ -->
  <a id="sns_link" class="sns-link" href="#" target="_blank"></a>

  <!-- è±¡å¾´ç”»åƒ #1 -->
  <a id="symbol_link1" target="_blank">
    <img id="symbol_image1" class="symbol-img" src="" />
  </a>

  <!-- è±¡å¾´ç”»åƒ #2 -->
  <a id="symbol_link2" target="_blank">
    <img id="symbol_image2" class="symbol-img" src="" />
  </a>

  <!-- è‡ªå·±ç´¹ä»‹ -->
  <div id="bio" class="bio"></div>

  <!-- Petal ä¸€è¦§ -->
  <div class="petal-title">ğŸ’ Petal</div>
  <div id="petal_list" class="petal-list"></div>

</div>

<script>
(async () => {
  // URL ã‹ã‚‰ username ã‚’å–å¾—
  const username = location.pathname.replace("/petal/", "").replace("@", "");

  // ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«å–å¾—
  const res = await fetch(`/api/get_profile/${username}`);
  const json = await res.json();

  if (!json.ok) {
    document.body.innerHTML = "<p>ãƒšãƒ¼ã‚¸ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚</p>";
    return;
  }

  const p = json.profile;

  // ãƒšãƒ¼ã‚¸ã«åæ˜ 
  document.getElementById("icon").src = p.icon_url || "/default-icon.png";
  document.getElementById("display_name").textContent = p.display_name || p.username;
  document.getElementById("bio").textContent = p.bio || "";

  // SNS
  if (p.sns_link) {
    const sns = document.getElementById("sns_link");
    sns.textContent = p.sns_link.replace("https://", "");
    sns.href = p.sns_link;
  }

  // è±¡å¾´ç”»åƒ1ãƒ»2
  if (p.symbol_image1) {
    document.getElementById("symbol_image1").src = p.symbol_image1;
    document.getElementById("symbol_link1").href = p.symbol_link1 || p.symbol_image1;
  } else {
    document.getElementById("symbol_image1").style.display = "none";
  }

  if (p.symbol_image2) {
    document.getElementById("symbol_image2").src = p.symbol_image2;
    document.getElementById("symbol_link2").href = p.symbol_link2 || p.symbol_image2;
  } else {
    document.getElementById("symbol_image2").style.display = "none";
  }

  // ğŸ’ Petalä¸€è¦§å–å¾—
  const res2 = await fetch(`/api/petal/list?page_id=${p.page_id}`);
  const data2 = await res2.json();

  const wrap = document.getElementById("petal_list");
  data2.petals.forEach((item) => {
    const div = document.createElement("div");
    div.className = "petal-item";
    div.textContent = `ğŸ’ ${item.from_username}: ${item.message}`;
    wrap.appendChild(div);
  });

})();
</script>

</body>
</html>
