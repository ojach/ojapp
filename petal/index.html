<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Petal - ÂÄã‰∫∫„Éö„Éº„Ç∏</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  body {
    margin: 0;
    padding: 0;
    background: #fafafa;
    font-family: -apple-system, BlinkMacSystemFont, "Helvetica";
    color: #222;
  }

  .container {
    max-width: 600px;
    margin: auto;
    padding: 20px;
  }

  .icon {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    object-fit: cover;
    margin: 20px auto;
    display: block;
    border: 3px solid #eee;
  }

  .name {
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    margin-top: 10px;
  }

  /* SNS (TikTokÈ¢®) */
  .sns-primary {
    text-align: center;
    font-size: 16px;
    margin-top: 8px;
    font-weight: 600;
    cursor: pointer;
  }

  .sns-more-btn {
    text-align: center;
    font-size: 14px;
    color: #2bb7ff;
    margin-top: 4px;
    cursor: pointer;
  }

  /* „É¢„Éº„ÉÄ„É´ */
  .sns-modal-bg {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
  }

  .sns-modal {
    display: none;
    position: fixed;
    bottom: 0;
    left: 0; right: 0;
    background: #fff;
    border-radius: 18px 18px 0 0;
    padding: 20px;
    max-height: 60%;
    overflow-y: auto;
  }

  .sns-modal-title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 14px;
  }

  .sns-item {
    padding: 10px 0;
    border-bottom: 1px solid #eee;
    font-size: 15px;
    display: flex;
    gap: 6px;
    align-items: center;
  }

  .sns-modal-close {
    margin-top: 16px;
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: #2bb7ff;
    color: #fff;
    font-size: 16px;
  }

  .symbol-img {
    width: 100%;
    border-radius: 12px;
    margin: 18px 0;
  }

  .bio {
    background: #fff;
    padding: 16px;
    border-radius: 12px;
    font-size: 15px;
    line-height: 1.6;
    white-space: pre-wrap;
    margin-top: 12px;
  }

  .petal-title {
    margin-top: 24px;
    font-size: 20px;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .petal-title-icon {
    width: 22px;
    height: 22px;
  }

  .petal-list {
    margin-top: 12px;
  }

  .petal-item {
    background: #fff;
    padding: 12px;
    border-radius: 10px;
    margin-bottom: 10px;
    line-height: 1.5;
    font-size: 15px;
  }
</style>
</head>

<body>

<div class="container">

  <!-- „Ç¢„Ç§„Ç≥„É≥ -->
  <img id="icon" class="icon" src="" alt="" />

  <!-- Ë°®Á§∫Âêç -->
  <div id="display_name" class="name"></div>

  <!-- „É°„Ç§„É≥SNS (TikTokÈ¢®) -->
  <div id="sns_primary" class="sns-primary"></div>
  <div id="sns_more_btn" class="sns-more-btn"></div>

  <!-- Ë±°Âæ¥ÁîªÂÉè #1 -->
  <a id="symbol_link1" target="_blank">
    <img id="symbol_image1" class="symbol-img" src="" />
  </a>

  <!-- Ë±°Âæ¥ÁîªÂÉè #2 -->
  <a id="symbol_link2" target="_blank">
    <img id="symbol_image2" class="symbol-img" src="" />
  </a>

  <!-- Ëá™Â∑±Á¥π‰ªã -->
  <div id="bio" class="bio"></div>

  <!-- Petal ‰∏ÄË¶ß -->
  <div class="petal-title">
    <img src="/card/assets/svg/icon12.png" class="petal-title-icon" />
    <span>Petal Message</span>
  </div>

  <div id="petal_list" class="petal-list"></div>

</div>

<!-- SNS „É¢„Éº„ÉÄ„É´ -->
<div id="sns_modal_bg" class="sns-modal-bg" onclick="closeSNSModal()"></div>

<div id="sns_modal" class="sns-modal">
  <div class="sns-modal-title">„É™„É≥„ÇØ‰∏ÄË¶ß</div>
  <div id="sns_modal_list"></div>
  <button class="sns-modal-close" onclick="closeSNSModal()">Èñâ„Åò„Çã</button>
</div>

<script>
// SNS URL ‚Üí „Çµ„Éº„Éì„ÇπÂêçÊäΩÂá∫
function getServiceName(url) {
  if (url.includes("instagram.com")) return "Instagram";
  if (url.includes("x.com")) return "X";
  if (url.includes("tiktok.com")) return "TikTok";
  if (url.includes("youtube.com")) return "YouTube";
  if (url.includes("lemon8")) return "Lemon8";
  if (url.includes("ojapp.app")) return "OJapp";

  return url.replace("https://", "").replace("http://", "").split("/")[0];
}

// „É¢„Éº„ÉÄ„É´Âà∂Âæ°
function openSNSModal() {
  document.getElementById("sns_modal_bg").style.display = "block";
  document.getElementById("sns_modal").style.display = "block";
}

function closeSNSModal() {
  document.getElementById("sns_modal_bg").style.display = "none";
  document.getElementById("sns_modal").style.display = "none";
}

(async () => {
  const username = location.pathname.replace("/petal/", "").replace("@", "");

  const res = await fetch(`/api/get_profile/${username}`);
  const json = await res.json();

  if (!json.ok) {
    document.body.innerHTML = "<p>„Éö„Éº„Ç∏„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇ</p>";
    return;
  }

  const p = json.profile;

  // „Ç¢„Ç§„Ç≥„É≥„Å™„Å©
  document.getElementById("icon").src = p.icon_url || "/default-icon.png";
  document.getElementById("display_name").textContent = p.display_name || p.username;
  document.getElementById("bio").textContent = p.bio || "";

  // SNS„É™„É≥„ÇØÔºàsns_links ÈÖçÂàóÔºâ
  if (p.sns_links && p.sns_links.length > 0) {

    // „É°„Ç§„É≥SNS
    const first = p.sns_links[0];
    document.getElementById("sns_primary").innerHTML =
      `üîó ${getServiceName(first.url)}`;
    document.getElementById("sns_primary").onclick = () => {
      window.open(first.url, "_blank");
    };

    // ‰ªñ„ÅÆSNS„Åå„ÅÇ„ÇãÂ†¥Âêà
    if (p.sns_links.length > 1) {
      document.getElementById("sns_more_btn").textContent = "‰ªñ„ÅÆ„É™„É≥„ÇØ„ÇÇË¶ã„Çã ‚Üí";
    }

    // „É¢„Éº„ÉÄ„É´‰∏ÄË¶ß„Å∏ÂèçÊò†
    const modalList = document.getElementById("sns_modal_list");
    modalList.innerHTML = "";

    p.sns_links.forEach((item) => {
      const div = document.createElement("div");
      div.className = "sns-item";
      div.innerHTML = `
        <span>üîó</span>
        <a href="${item.url}" target="_blank">${getServiceName(item.url)}</a>
      `;
      modalList.appendChild(div);
    });
  }

  // Ë±°Âæ¥ÁîªÂÉè1„Éª2
  if (p.symbol_image1) {
    document.getElementById("symbol_image1").src = p.symbol_image1;
    document.getElementById("symbol_link1").href = p.symbol_link1 || p.symbol_image1;
  } else {
    document.getElementById("symbol_image1").style.display = "none";
  }

  if (p.symbol_image2) {
    document.getElementById("symbol_image2").src = p.symbol_image2;
    document.getElementById("symbol_link2").href = p.symbol_link2 || p.symbol_image2;
  } else {
    document.getElementById("symbol_image2").style.display = "none";
  }

  // Petal‰∏ÄË¶ß
  const res2 = await fetch(`/api/petal/list?page_id=${p.page_id}`);
  const data2 = await res2.json();

  const wrap = document.getElementById("petal_list");
  data2.petals.forEach((item) => {
    const div = document.createElement("div");
    div.className = "petal-item";

    div.innerHTML = `
      <div style="display:flex; align-items:center;">
        <img src="/card/assets/svg/icon12.png"
             style="width:20px; height:20px; margin-right:8px;" />
        <span><strong>${item.from_username}</strong>Ôºö${item.message}</span>
      </div>
    `;

    wrap.appendChild(div);
  });

})();
</script>

</body>
</html>
