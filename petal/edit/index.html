<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Petal - 個人ページ編集</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
<div class="container">

  <h1>Petal 個人ページ編集</h1>

  <!-- アイコン -->
  <h2>アイコン画像</h2>
  <img id="icon_preview" class="icon-preview" src="">
  <br>
  <input type="file" id="icon_file" accept="image/*">
  <button id="icon_upload_btn">画像アップロード</button>


  <!-- 表示名 -->
  <h2>表示名</h2>
  <input id="display_name" placeholder="名前">


  <!-- 一言プロフィール -->
  <h2>一言プロフィール</h2>
  <textarea id="bio" placeholder="短い自己紹介"></textarea>


  <!-- SNSリンク（Safari対応 10枠固定） -->
  <h2>SNSリンク</h2>

  <div class="sns-section">
    <button id="add_sns_btn">＋ SNSリンクを追加</button>

    <div id="sns_list" class="sns-list">

      <!-- ★ SNSアイテムは最初から10個並べる（SafariがDOM生成を嫌うため） -->
      <!-- 1〜10まで全部プレ置き -->

      <!-- 1 -->
      <div class="sns-item sns-hidden">
        <input type="text" class="sns-input" placeholder="URL">
        <button class="sns-delete">削除</button>
      </div>

      <!-- 2 -->
      <div class="sns-item sns-hidden">
        <input type="text" class="sns-input" placeholder="URL">
        <button class="sns-delete">削除</button>
      </div>

      <!-- 3 -->
      <div class="sns-item sns-hidden">
        <input type="text" class="sns-input" placeholder="URL">
        <button class="sns-delete">削除</button>
      </div>

      <!-- 4 -->
      <div class="sns-item sns-hidden">
        <input type="text" class="sns-input" placeholder="URL">
        <button class="sns-delete">削除</button>
      </div>

      <!-- 5 -->
      <div class="sns-item sns-hidden">
        <input type="text" class="sns-input" placeholder="URL">
        <button class="sns-delete">削除</button>
      </div>

      <!-- 6 -->
      <div class="sns-item sns-hidden">
        <input type="text" class="sns-input" placeholder="URL">
        <button class="sns-delete">削除</button>
      </div>

      <!-- 7 -->
      <div class="sns-item sns-hidden">
        <input type="text" class="sns-input" placeholder="URL">
        <button class="sns-delete">削除</button>
      </div>

      <!-- 8 -->
      <div class="sns-item sns-hidden">
        <input type="text" class="sns-input" placeholder="URL">
        <button class="sns-delete">削除</button>
      </div>

      <!-- 9 -->
      <div class="sns-item sns-hidden">
        <input type="text" class="sns-input" placeholder="URL">
        <button class="sns-delete">削除</button>
      </div>

      <!-- 10 -->
      <div class="sns-item sns-hidden">
        <input type="text" class="sns-input" placeholder="URL">
        <button class="sns-delete">削除</button>
      </div>

    </div>
  </div>


  <!-- 名刺リンク -->
  <h2>OJapp 名刺リンク</h2>
  <input id="namecard_link" placeholder="例: https://ojapp.app/card/@あなた">


  <!-- 無料カード 3ブロック -->
  <h2>無料カード（3ブロック）</h2>
  <div id="card_area"></div>


  <!-- Petal メッセージ設定 -->
  <h2>Petal メッセージ設定</h2>
  <label><input type="checkbox" id="petal_enabled"> 受け取る</label>

  <!-- 一覧表示 -->
  <h2>一覧表示</h2>
  <label><input type="checkbox" id="page_public"> 一覧に載せる</label>


  <!-- 保存ボタン -->
  <button id="save_btn" class="save-btn">保存する</button>

</div>

<!-- JS -->
<script src="./app.js"></script>

</body>
</html>
