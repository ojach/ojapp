<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Stealth Kachi+ | OJapp</title>

<link rel="stylesheet" href="/kachi-plus/stealth/style.css">
  <script>
  const machineData = {
       im_juggler: {
    name: "アイムジャグラーEX",
    roles: {
      big:   {1:273, 2:270, 3:269, 4:268, 5:266, 6:255},
      reg:   {1:439, 2:399, 3:331, 4:315, 5:255, 6:255},
      grape: {1:6.02,2:6.02,3:6.02,4:5.78,5:5.78,6:5.66}
    }
  }
  };
  /* ========================================
   2. 機種ID（ステルスは固定でOK）
======================================== */
const id = "im_juggler";
const machine = machineData[id];
const settingValues = machine.roles;
</script>
<script defer src="/kachi-plus/stealth/app.js"></script>
</head>

<body>

<!-- ▼ MAIN：黒背景 + 丸配置 -->
<div id="stealth-screen">

  <!-- ぶどう（左上） -->
  <div class="circle grape" onclick="tapGrape()"></div>

  <!-- REG（右中央） -->
  <div class="circle reg" onclick="tapReg()"></div>

  <!-- BIG（左下寄り） -->
  <div class="circle big" onclick="tapBig()"></div>

  <!-- 青丸：入力モーダル -->
  <div class="circle input-btn" onclick="openInputModal()"></div>

  <!-- 赤丸：推測モーダル -->
  <div class="circle judge-btn" onclick="openJudgeModal()"></div>

</div>


<!-- ▼ 入力モーダル -->
<div id="inputModal" class="modal">
  <div class="modal-content">
    <h2>ゲーム数入力</h2>

    <label>総回転数(G)</label>
    <input type="number" id="gamesInput" placeholder="0">

    <label>引継ぎG（任意）</label>
    <input type="number" id="gamesPrev" placeholder="0">

    <button class="modal-close" onclick="closeInputModal()">閉じる</button>
  </div>
</div>


<!-- ▼ 設定推測モーダル -->
<div id="judgeModal" class="modal">
  <div class="modal-content">
    <h2>設定推測</h2>

    <div id="judgeResult">計算中…</div>

    <button class="modal-close" onclick="closeJudgeModal()">閉じる</button>
  </div>
</div>

</body>
</html>
