<html lang="ja">
<head>

<title>Stealth Kachi+ | OJapp</title>

<link rel="stylesheet" href="/kachi-plus/stealth/style.css">
  <script>
  const machineData = {
     funky2: {
    name: "ファンキージャグラー2",
    roles: {
      big:   {1:266.4,2:259.0,3:256.0,4:249.2,5:240.1,6:219.9},
      reg:   {1:439.8,2:407.1,3:366.1,4:322.8,5:299.3,6:262.1},
      grape: {1:5.93,2:5.89,3:5.82,4:5.81,5:5.76,6:5.68}
    }
  }

  /* ========================================
   2. 機種ID（ステルスは固定でOK）

const id = "funky2";

</script>
<script defer src="/kachi-plus/stealth/app.js"></script>
</head>

<body>

<!-- ▼ MAIN：黒背景 + 丸配置 -->
<div id="stealth-screen">

  <!-- ぶどう（左上） -->
  <div class="circle grape"></div>

  <!-- REG（右中央） -->
  <div class="circle reg"></div>

  <!-- BIG（左下寄り） -->
  <div class="circle big"></div>

  <!-- 青丸：入力モーダル -->
  <div class="circle input-btn"></div>

  <!-- 赤丸：推測モーダル -->
  <div class="circle judge-btn"></div>

</div>


<!-- ▼ 入力モーダル -->
<div id="inputModal" class="modal">
  <div class="modal-content">
    <h2>ゲーム数入力</h2>

    <label>総回転数(G)</label>
    <input type="number" id="gamesInput" placeholder="0">

    <label>引継ぎG（任意）</label>
    <input type="number" id="gamesPrev" placeholder="0">

    <button class="modal-close" onclick="closeInputModal()">閉じる</button>
  </div>
</div>


<!-- ▼ 設定推測モーダル -->
<div id="judgeModal" class="modal">
  <div class="modal-content">
    <h2>設定推測</h2>

    <div id="judgeResult">計算中…</div>

    <button class="modal-close" onclick="closeJudgeModal()">閉じる</button>
  </div>
</div>

</body>
</html>
