<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OJapp Shop Admin</title>

  <!-- 専用CSS -->
  <link rel="stylesheet" href="/shop/admin/style.css">
</head>

<body>
<div class="admin-container">

  <!-- タイトル -->
  <h1 class="admin-title" id="admin-shop-title"></h1>

  <script>
    const d = localStorage.getItem("ojshop-admin-designer") || "";
    document.getElementById("admin-shop-title").textContent = `${d} の OJapp Shop`;
  </script>

  <!-- ========================================================= -->
  <!-- 作者アイコン                                               -->
  <!-- ========================================================= -->
  <section class="admin-section">
    <h2 class="section-title">作者アイコン</h2>

    <div class="icon-preview-box">
      <img id="author-icon-preview" class="author-icon-img" style="display:none;">
    </div>

    <input type="file" id="author-icon-input" accept="image/*">
    <button class="btn-primary" id="author-icon-submit">アップロード</button>

    <div class="result-box" id="author-icon-result" style="display:none;"></div>
  </section>

  <!-- ========================================================= -->
  <!-- 商品追加                                                   -->
  <!-- ========================================================= -->
  <section class="admin-section">
    <h2 class="section-title">新しい商品を追加</h2>

    <input type="hidden" id="author">

    <label>サムネイル画像</label>
    <input type="file" id="thumb" accept="image/*">

    <img id="preview" class="thumb-preview" style="display:none;">

    <label>販売URL</label>
    <input type="text" id="product-url" placeholder="https://〜">

    <label>タイトル</label>
    <input type="text" id="title" placeholder="商品名">

    <label>カテゴリー</label>
    <input type="text" id="category" placeholder="例：ゆるかわ / アイコン / 動物系">

    <label>価格（円）</label>
    <input type="number" id="price" placeholder="300">

    <button class="btn-primary" id="submit">商品を追加する</button>

    <div class="result-box" id="result" style="display:none;"></div>
  </section>

  <!-- ========================================================= -->
  <!-- 商品一覧                                                   -->
  <!-- ========================================================= -->
  <section class="admin-section">
    <h2 class="section-title">あなたの商品一覧</h2>
    <div id="my-items"></div>
  </section>

</div>


<!-- ========================================================= -->
<!-- 編集モーダル                                              -->
<!-- ========================================================= -->
<div id="edit-modal" class="modal hidden">

  <div class="modal-bg"></div>

  <div class="modal-content">

    <div class="modal-header">
      <h2>商品を編集</h2>
      <button class="modal-close">×</button>
    </div>

    <div class="modal-body">
      <div class="modal-top">
        <img id="edit-thumb-preview" class="modal-thumb">
        <div class="modal-controls">
          <label>公開状態</label>
          <select id="edit-visible">
            <option value="1">公開</option>
            <option value="0">非公開</option>
          </select>
          <button id="edit-save-top" class="btn-small-primary">保存</button>
        </div>
      </div>

      <label>タイトル</label>
      <input type="text" id="edit-title">

      <label>カテゴリー</label>
      <input type="text" id="edit-category">

      <label>販売URL</label>
      <input type="text" id="edit-url">

      <label>価格（円）</label>
      <input type="number" id="edit-price">

      <hr>

      <button id="edit-delete" class="btn-danger">この商品を削除する</button>
    </div>

  </div>
</div>

<script src="/shop/admin/app.js"></script>

</body>
</html>
