<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OJapp Shop Admin</title>

  <!-- 専用CSS -->
  <link rel="stylesheet" href="/shop/admin/style.css">
</head>

<body>
<div class="admin-container">

  <!-- タイトル -->
  <h1 class="admin-title" id="admin-shop-title"></h1>

  <script>
    const d = localStorage.getItem("ojshop-admin-designer") || "";
    document.getElementById("admin-shop-title").textContent = `${d}'s OJapp Shop`;
  </script>

  <!-- ========================================================= -->
  <!-- 作者アイコン                                               -->
  <!-- ========================================================= -->
 <section class="admin-section">


  <div id="author-icon-box">
    <!-- JSで「登録済 / 未登録」を切り替えて描画する -->
    <!-- 初期は未登録表示（fallback） -->
    <p id="author-icon-label">作者アイコンを提出してください</p>

    <div class="icon-preview-box">
      <img id="author-icon-preview" class="author-icon-img" style="display:none;">
    </div>

    <input type="file" id="author-icon-input" accept="image/*">
    <button class="btn-primary" id="author-icon-submit">アップロード</button>

    <div id="author-icon-result" class="result-box" style="display:none;"></div>
  </div>
</section>
 <!-- ========================================================= -->
  <!-- 作者プロフィール追加場所                                    -->
  <!-- ========================================================= -->
  <section class="admin-section">
  <h2 class="section-title">作者プロフィール</h2>

  <button id="toggle-author-settings" class="btn-secondary">
    ▼ プロフィール・SNSを編集
  </button>

  <div id="author-settings-panel" style="display:none; margin-top:16px;">

    <label>自己紹介（短文）</label>
    <textarea id="author-profile" rows="2" placeholder="例：ゆるかわ系アイコン作ってます！"></textarea>

    <label>X（Twitter）</label>
    <input type="text" id="author-sns-x" placeholder="https://x.com/...">

    <label>Instagram</label>
    <input type="text" id="author-sns-insta" placeholder="https://instagram.com/...">

    <label>Threads</label>
    <input type="text" id="author-sns-threads" placeholder="https://threads.net/...">

    <label>SHOP</label>
    <input type="text" id="author-sns-booth" placeholder="https://your.booth.pm/">

    <label>Website</label>
    <input type="text" id="author-sns-site" placeholder="https://...">

    <button class="btn-primary" id="author-save-btn">保存する</button>
    <div id="author-save-result" class="result-box" style="display:none;"></div>
 <!-- ▼ ここを author-settings-panel 内に追加して -->
<label style="margin-top:20px;">バナー画像（推奨 1092×208）</label>
<input type="file" id="author-banner-file" accept="image/*">

<div id="author-banner-preview-wrap" style="margin-top:12px;">
  <img id="author-banner-preview"
       src=""
       style="width:100%; border-radius:8px; display:none;">
</div>

<button class="btn-primary" id="author-banner-upload-btn" style="margin-top:12px;">
  バナーをアップロード
</button>

<div id="author-banner-upload-result" class="result-box" style="display:none;"></div>
  </div>
</section>

  <!-- ========================================================= -->
  <!-- 商品追加                                                   -->
  <!-- ========================================================= -->
  <section class="admin-section">
    <h2 class="section-title">新しい商品を追加</h2>

    <input type="hidden" id="author">

    <label>サムネイル画像</label>
    <input type="file" id="thumb" accept="image/*">

    <img id="preview" class="thumb-preview" style="display:none;">

    <label>販売URL</label>
    <input type="text" id="product-url" placeholder="https://〜">

    <label>タイトル</label>
    <input type="text" id="title" placeholder="商品名">

    <label>カテゴリー</label>
    <input type="text" id="category" placeholder="例：ゆるかわ / アイコン / 動物系">

    <label>価格（円）</label>
    <input type="number" id="price" placeholder="300">

    <button class="btn-primary" id="submit">商品を追加する</button>

    <div class="result-box" id="result" style="display:none;"></div>
  </section>

  <!-- ========================================================= -->
  <!-- 商品一覧                                                   -->
  <!-- ========================================================= -->
  <section class="admin-section">
    <h2 class="section-title">あなたの商品一覧</h2>
    <div id="my-items"></div>
  </section>

</div>



<!-- ========================================================= -->
<!-- 編集モーダル                                              -->
<!-- ========================================================= -->
<div id="edit-modal" class="modal hidden">
  <div class="modal-bg"></div>

  <div class="modal-content">
    
    <div class="modal-header">
      <h2>商品を編集</h2>
     <button class="modal-close-edit" type="button">×</button>
    </div>


    <div class="edit-top-row">
      <img id="edit-thumb-preview" class="modal-thumb">

      <div class="edit-control-col">
        <label>公開状態</label>
        <select id="edit-visible">
          <option value="1">公開</option>
          <option value="0">非公開</option>
        </select>

        <!-- ▼ここに空行的な余白 -->
        <div style="height:10px"></div>

        <button id="edit-save-top" class="btn-save">保存</button>
      </div>
    </div>

    <label>タイトル</label>
    <input type="text" id="edit-title">

    <label>カテゴリー</label>
    <input type="text" id="edit-category">

    <label>販売URL</label>
    <input type="text" id="edit-url">

    <label>価格（円）</label>
    <input type="text" id="edit-price">

    <!-- ▼ 右下に削除リンク -->
    <div class="delete-row">
      <span id="edit-delete" class="delete-link">商品を削除する</span>
    </div>
  </div>
</div>


<script src="/shop/admin/app.js"></script>

</body>
</html>
