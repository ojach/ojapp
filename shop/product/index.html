<!-- すべてのページのヘッダーとフッターのコピペ用 -->
<!DOCTYPE html>
<html lang="ja">
<head>
  
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>OJapp</title>

<!-- ファビコン -->
<link rel="icon" type="image/png" sizes="16x16" href="/icon/favicon-16.png">
<link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon-32.png">
<link rel="icon" type="image/png" sizes="48x48" href="/icon/favicon-48.png">

<!-- iPhone ホームアイコン -->
<link rel="apple-touch-icon" sizes="180x180" href="/icon/icon-180.png">

<!-- PWA（必要なら有効化） -->
<!-- <link rel="manifest" href="/manifest.json"> -->

<meta name="theme-color" content="#2bb7ff">

<!-- 共通CSS -->
<link rel="stylesheet" href="style.css">

<!-- ダークモード呼ぶ -->
<script src="/darkmode.js"></script>
</head>

<body>
<header>
<div class="header">
  <a href="/" class="logo-link">
    <img src="/icon/ojapp-logo.png?v=4" class="logo-img" alt="OJapp">
    <span class="logo-text">OJapp</span>
  </a>
  <div class="switch" onclick="toggleTheme()">🤩</div>
</div>
</header>
<div class="product-wrap">
  <!-- ページ固有の内容を書く -->
  <!-- 商品画像 -->
  <img id="product-img" class="product-img" src="" alt="thumbnail">

  <!-- タイトル -->
  <h1 id="product-title" class="product-title"></h1>

  <!-- 作者 -->
  <div class="author-box">
    <img id="author-icon" class="author-icon" src="">
    <span id="author-name" class="author-name"></span>
  </div>

  <!-- 情報（ハート・視聴数） -->
  <div class="info-box">
    <span id="fav-count">❤️ 0</span>
  </div>
<div id="price"></div>

  <!-- ボタン -->
  <a id="buy-btn" class="buy-btn" href="#" target="_blank">
    作者の販売サイトへ
  </a>
  <div class="buy-note">＊外部サイトに移動します</div>

</div>

<div class="footer">
  © 2025 OJapp — Make Your Home Screen Free.
</div>
<script src="app.js"></script>
</body>
</html>
