<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>OJapp Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fafafa;
      font-family: "Inter", sans-serif;
    }

    .card {
      width: 340px;
      padding: 24px;
      border-radius: 18px;
      background: #fff;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      text-align: center;
    }

    .icon {
      width: 88px;
      height: 88px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 12px;
      background: #eee;
    }

    .name {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .title {
      font-size: 14px;
      color: #666;
      margin-bottom: 18px;
    }

    .link-area {
      margin-top: 12px;
      font-size: 14px;
    }

    .btn {
      margin-top: 18px;
      display: inline-block;
      padding: 10px 18px;
      background: #000;
      color: #fff;
      border-radius: 10px;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="card">
    <img class="icon" id="icon" src="" alt="icon">
    <div class="name" id="name">Loading...</div>
    <div class="title" id="title"></div>

    <div class="link-area">
      <a id="sns" href="#" target="_blank">üîó SNS</a>
    </div>

    <a id="page" class="btn" href="#" target="_blank">ÂÄã‰∫∫„Éö„Éº„Ç∏„ÇíË¶ã„Çã</a>
  </div>

<script>
  // username = /card/?u=ojach „ÅÆ„Çà„ÅÜ„Å´ÂèñÂæó
  const params = new URLSearchParams(window.location.search);
  const username = params.get("u");

  if (!username) {
    document.getElementById("name").textContent = "„É¶„Éº„Ç∂„Éº„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì";
  } else {
    fetch(`https://ojapp.app/card/api/get_card/${username}`)
      .then(r => r.json())
      .then(data => {
        if (data.error) {
          document.getElementById("name").textContent = "„Ç´„Éº„Éâ„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì";
          return;
        }

        document.getElementById("icon").src = data.icon_url || "";
        document.getElementById("name").textContent = data.name || "";
        document.getElementById("title").textContent = data.title || "";

        document.getElementById("sns").href = data.sns_link || "#";
        document.getElementById("page").href = data.personal_page_url || "#";
      });
  }
</script>
</body>
</html>
