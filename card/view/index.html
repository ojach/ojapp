<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>OJapp Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f6f6f6;
      font-family: "Inter", sans-serif;
    }

    .card {
      width: 340px;
      padding: 26px;
      border-radius: 20px;
      background: #fff;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    .icon {
      width: 86px;
      height: 86px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 14px;
      background: #eee;
    }

    .name {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .title {
      font-size: 14px;
      color: #555;
      margin-bottom: 18px;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-top: 10px;
    }

    .icon-btn img {
      width: 30px;
      height: auto;
      opacity: 0.85;
      transition: 0.15s;
    }

    .icon-btn:hover img {
      opacity: 1;
      transform: scale(1.08);
    }
  </style>
</head>

<body>
  <div class="card">
    <img class="icon" id="icon" src="" alt="icon">
    <div class="name" id="name">Loading...</div>
    <div class="title" id="title"></div>

    <div class="icons">
      <a id="page" class="icon-btn" href="#" target="_blank">
        <img src="../assets/svg/link.svg" alt="link">
      </a>

      <a id="sns" class="icon-btn" href="#" target="_blank">
        <img src="../assets/svg/sns.png" alt="sns">
      </a>
    </div>
  </div>

<script>
  // /card/view/?u=ojach → username取得
  const params = new URLSearchParams(window.location.search);
  const username = params.get("u");

  if (!username) {
    document.getElementById("name").textContent = "ユーザーが見つかりません";
  } else {
    fetch(`https://ojapp.app/card/api/get_card/${username}`)
      .then(r => r.json())
      .then(data => {
        if (data.error) {
          document.getElementById("name").textContent = "カードが存在しません";
          return;
        }

        document.getElementById("icon").src = data.icon_url || "";
        document.getElementById("name").textContent = data.name || "";
        document.getElementById("title").textContent = data.title || "";

        document.getElementById("page").href = data.personal_page_url || "#";
        document.getElementById("sns").href = data.sns_link || "#";
        
      });
  }
</script>

</body>
</html>
