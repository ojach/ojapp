<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OJapp Card</title>

  <!-- 名刺のCSS -->
  <link rel="stylesheet" href="./view.css" />
</head>

<body>

  <!-- 全体ラッパ（1:1 比率） -->
  <div class="card-container">

    <!-- 会社ブロック（ON/OFF対応） -->
    <div id="company-block" class="company-block hidden">
      <img id="company-logo" class="company-logo" src="" alt="">
      <div id="company-name" class="company-name"></div>
    </div>

    <!-- メイン情報（中央三段） -->
    <div class="main-info">
      <div id="name" class="name">名前</div>
      <div id="name-roman" class="name-roman">NAME NAME</div>
      <div id="title" class="title">TITLE</div>
    </div>

    <!-- アイコン（ON/OFF対応） -->
    <div id="icon-block" class="icon-block hidden">
      <img id="icon-img" class="icon-img" src="" alt="">
    </div>

    <!-- 下段リンク -->
    <div class="bottom-links">

      <!-- Link -->
      <a id="link-wrapper" class="link-item" href="#" target="_blank">
        <img src="../assets/svg/link.svg" class="link-icon" id="link-icon">
        <span id="link-text">Link</span>
      </a>

      <!-- SNS -->
      <a id="sns-wrapper" class="link-item" href="#" target="_blank">
        <img src="../assets/svg/sns.svg" class="sns-icon" id="sns-icon">
        <span id="sns-text">SNS</span>
      </a>

    </div>
  </div>

  <!-- JS（API読み込み・描画） -->
  <script src="./view.js"></script>

</body>
</html>
