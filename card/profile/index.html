<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OJapp Petal - Profile</title>
  <link rel="stylesheet" href="profile.css" />
</head>

<body>

<div class="profile-container">

  <!-- アイコン -->
  <div id="icon-wrap" class="icon-wrap hidden">
    <img id="icon-img" class="icon-img" />
  </div>

  <!-- 表示名 -->
  <h1 id="display-name" class="display-name">...</h1>
  <div id="username-tag" class="username-tag">@...</div>

  <!-- プロフィール文 -->
  <p id="bio" class="bio">...</p>

  <!-- Petal ボタン（ページが公開で petal_enabled=1 のときだけ表示） -->
  <button id="petal-btn" class="petal-btn hidden">
    💐 花びらを残す
  </button>

  <!-- Petal 一覧 -->
  <div id="petal-list" class="petal-list">
    <!-- ここに Petal が追加される -->
  </div>

</div>

<script src="profile.js"></script>
</body>
</html>
