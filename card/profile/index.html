<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OJapp Petal - Profile</title>
  <link rel="stylesheet" href="profile.css" />
</head>

<body>

<div class="profile-container">

  <!-- アイコン -->
  <div id="icon-wrap" class="icon-wrap hidden">
    <img id="icon-img" class="icon-img" />
  </div>

  <!-- 表示名 -->
  <h1 id="display-name" class="display-name">...</h1>
  <div id="username-tag" class="username-tag">@...</div>

  <!-- プロフィール文 -->
  <p id="bio" class="bio">...</p>

  <!-- Petal ボタン（ページが公開で petal_enabled=1 のときだけ表示） -->
<!-- 🌸 Petal 送信ボタン -->
<button id="open-petal-btn" class="petal-open-btn">
  💐 Petal Message を残す
</button>

<!-- 🌸 Petal モーダル -->
<div id="petal-modal" class="petal-modal hidden">
  <div class="petal-modal-bg" id="petal-close-bg"></div>

  <div class="petal-modal-content">
    <h2 class="petal-title">💐 Petal Message</h2>

    <p class="petal-sub">
      作者へそっと気持ちを残してください。
      <br>（1人1回・編集不可・承認制）
    </p>

    <textarea id="petal-message" maxlength="120" placeholder="メッセージを入力…"></textarea>

    <div class="petal-error" id="petal-error"></div>

    <button id="send-petal-btn" class="petal-send-btn">送信する</button>
    <button id="close-petal-btn" class="petal-close-btn">閉じる</button>
  </div>
</div>

<!-- 🌸 投稿後 Toast -->
<div id="petal-toast" class="petal-toast hidden">
  💐 Petal を預かりました。作者の承認をお待ちください。
</div>


  <!-- Petal 一覧 -->
  <div id="petal-list" class="petal-list">
    <!-- ここに Petal が追加される -->
  </div>

</div>

<script src="profile.js"></script>
</body>
</html>
