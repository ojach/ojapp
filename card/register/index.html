<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OJapp Card - 新規登録</title>
  <link rel="stylesheet" href="/card/assets/register.css">
</head>
<body>

  <div class="container">
    <h1>OJapp Card</h1>
    <p class="subtitle">アカウントを作成して名刺を作ろう</p>

    <div class="form-box">

      <label>Email</label>
      <input type="email" id="email" placeholder="you@example.com">

      <label>Password</label>
      <input type="password" id="password" placeholder="••••••••">

      <label>Password（確認）</label>
      <input type="password" id="password2" placeholder="もう一度入力">

      <button id="register-btn">新規登録</button>

      <p id="error-text" class="error"></p>

      <p class="note">
        すでにアカウントがある？  
        <a href="/card/login/">ログイン</a>
      </p>

    </div>
  </div>

  <script src="/card/assets/register.js"></script>
</body>
</html>
