<style>
.header {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  height: 58px;
  padding: 0 16px;
  border-bottom: 1px solid var(--header-border);
}

.logo-link {
  display: flex;
  align-items: center;
  gap: 6px;
  text-decoration: none;
  color: inherit;
}

.logo-img {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  object-fit: cover;
}

.logo-text {
  font-size: 22px;
  font-weight: bold;
  line-height: 1;
  position: relative;
  top: 1px;
}

.switch {
  font-size: 24px;
  cursor: pointer;
   /* â† ã“ã‚Œã‚’è¿½åŠ ï¼çµ¶å¯¾å¿…è¦ */
  display: flex;
  align-items: center;
  justify-content: center;
  width: 32px;
  height: 32px;

  /* å½“ãŸã‚Šåˆ¤å®šã‚’å®Œå…¨ã«ä¸¸ã‚ã‚‹ */
  border-radius: 50%;
  overflow: hidden;
  padding: 0;
  margin: 0;
}

/* ===== Language Button (Circle Inside) ===== */
.lang-menu { position: relative; margin-left: 12px; }

.lang-btn {
  background: transparent;
  border: none;
  cursor: pointer;
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 6px;
  color: var(--text);
}

.lang-circle {
  width: 26px;
  height: 26px;
  border-radius: 50%;
  border: 2px solid var(--text);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  font-size: 13px;
}

.lang-list {
  display: none;
  position: absolute;
  top: 34px;
  right: 0;
  background: var(--section-bg);
  border: 1px solid var(--header-border);
  border-radius: 6px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.12);
  overflow: hidden;
  min-width: 90px;
  z-index: 20;
}

.lang-list a {
  display: block;
  padding: 8px 12px;
  color: var(--text);
  text-decoration: none;
  font-size: 14px;
}

.lang-list a:hover { background: rgba(0,0,0,0.06); }
.dark .lang-list a:hover { background: rgba(255,255,255,0.1); }
</style>

<div class="header">
  <a href="/" class="logo-link">
    <img src="/icon/ojapp-logo.png?v=4" class="logo-img" alt="OJapp">
    <span class="logo-text">OJapp</span>
  </a>

  <div class="lang-menu">
  <button class="lang-btn">
   <span class="lang-circle">JA</span>
</button>
<div class="lang-list">
   <a data-lang="ja">JA</a>
   <a data-lang="en">EN</a>
</div>


  </div>

  <div class="switch" onclick="toggleTheme()">ğŸ¤©</div>
</div>
<script>
document.addEventListener("click", (e) => {
  const btn = document.querySelector(".lang-btn");
  const list = document.querySelector(".lang-list");

  // ãƒ‰ãƒ­ãƒƒãƒ—ãƒ€ã‚¦ãƒ³é–‹é–‰
  if (btn.contains(e.target)) {
    list.style.display = list.style.display === "block" ? "none" : "block";
    return;
  } else {
    list.style.display = "none";
  }

  // â–¼ è¨€èªåˆ‡ã‚Šæ›¿ãˆåˆ¤å®š
  if (e.target.matches(".lang-list a")) {
    e.preventDefault();

    const lang = e.target.getAttribute("data-lang"); // "ja" or "en"
    const path = window.location.pathname;

    let newPath = "";

    if (lang === "en") {
      // JA â†’ EN
      if (path === "/") {
        newPath = "/en/";
      } else if (path.startsWith("/en/")) {
        newPath = path; // ã™ã§ã«è‹±èª
      } else {
        newPath = "/en" + path;
      }
    } else if (lang === "ja") {
      // EN â†’ JA
      if (path === "/en/" || path === "/en") {
        newPath = "/";
      } else if (path.startsWith("/en/")) {
        newPath = path.replace(/^\/en/, "");
      } else {
        newPath = path; // ã™ã§ã«æ—¥æœ¬èª
      }
    }

    window.location.href = newPath;
  }
});
</script>
