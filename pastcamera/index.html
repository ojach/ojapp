<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PastCamera</title>

<style>
:root {
  --bg: #0e0e11;
  --fg: #f5f5f7;
  --sub: #9a9aa0;
  --accent: #ffffff;
  --card: #1a1a1f;
}

* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--fg);
  display: flex;
  justify-content: center;
}

main {
  width: 100%;
  max-width: 420px;
  padding: 28px 20px 40px;
}

/* ===== Header ===== */
header h1 {
  font-size: 26px;
  margin: 0;
  letter-spacing: 0.04em;
}

header p {
  margin: 6px 0 28px;
  font-size: 13px;
  color: var(--sub);
}

/* ===== Upload ===== */
.upload {
  background: var(--card);
  border-radius: 16px;
  padding: 24px;
  text-align: center;
  cursor: pointer;
}

.upload input {
  display: none;
}

.upload span {
  font-size: 14px;
  color: var(--sub);
}

/* ===== Era Select ===== */
.eras {
  display: grid;
  gap: 12px;
  margin: 28px 0;
}

.era {
  background: var(--card);
  border-radius: 14px;
  padding: 16px;
  cursor: pointer;
  border: 1px solid transparent;
}

.era.active {
  border-color: var(--accent);
}

.era strong {
  font-size: 15px;
}

.era small {
  display: block;
  margin-top: 4px;
  font-size: 12px;
  color: var(--sub);
}

/* ===== Save ===== */
button {
  width: 100%;
  padding: 16px;
  border-radius: 999px;
  border: none;
  background: var(--accent);
  color: #000;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
}

/* ===== Result ===== */
.result {
  margin-top: 20px;
  font-size: 13px;
  color: var(--sub);
  text-align: center;
}
</style>
</head>

<body>
<main>

<header>
  <h1>PastCamera</h1>
  <p>写真を、過去のサイズに。</p>
</header>

<label class="upload">
  <input type="file" accept="image/*">
  <span>写真をアップロード</span>
</label>

<section class="eras">
  <div class="era active">
    <strong>1998｜フィルム</strong>
    <small>写ってるだけで嬉しい</small>
  </div>
  <div class="era">
    <strong>2010｜デジカメ</strong>
    <small>ちゃんと撮った思い出</small>
  </div>
  <div class="era">
    <strong>2014｜初期スマホ</strong>
    <small>ちょっと前なのに、もう懐かしい</small>
  </div>
</section>

<button>画像を保存</button>

<div class="result">
  1998年の写真です（82KB）
</div>

</main>
  <script>
let selectedPreset = "film1998";
let originalImage = null;

/* ===== 年代プリセット ===== */
const PRESETS = {
  film1998: {
    label: "1998｜フィルム",
    maxSize: 740,
    quality: 0.55,
    noise: 0.14,
    blur: 0.5,
    message: "写ってるだけで嬉しい"
  },
  digi2010: {
    label: "2010｜デジカメ",
    maxSize: 1024,
    quality: 0.6,
    noise: 0.15,
    blur: 0.4,
    message: "ちゃんと撮った思い出"
  },
  phone2014: {
    label: "2014｜初期スマホ",
    maxSize: 1600,
    quality: 0.7,
    noise: 0.1,
    blur: 0.2,
    message: "ちょっと前なのに、もう懐かしい"
  }
};

/* ===== DOM ===== */
const fileInput = document.querySelector('input[type="file"]');
const eraEls = document.querySelectorAll(".era");
const saveBtn = document.querySelector("button");
const resultEl = document.querySelector(".result");

/* ===== 年代選択 ===== */
eraEls.forEach((el, i) => {
  el.addEventListener("click", () => {
    eraEls.forEach(e => e.classList.remove("active"));
    el.classList.add("active");
    selectedPreset = Object.keys(PRESETS)[i];
  });
});

/* ===== 画像アップロード ===== */
fileInput.addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;

  const img = new Image();
  img.onload = () => {
    originalImage = img;
    resultEl.textContent = "写真を読み込みました";
  };
  img.src = URL.createObjectURL(file);
});

/* ===== 保存処理 ===== */
saveBtn.addEventListener("click", async () => {
  if (!originalImage) {
    alert("写真を選んでください");
    return;
  }

  const p = PRESETS[selectedPreset];
  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");

  /* リサイズ */
  const scale = Math.min(
    p.maxSize / originalImage.width,
    p.maxSize / originalImage.height,
    1
  );
  canvas.width = originalImage.width * scale;
  canvas.height = originalImage.height * scale;

  ctx.drawImage(originalImage, 0, 0, canvas.width, canvas.height);

  /* ぼかし */
  if (p.blur > 0) {
    ctx.filter = `blur(${p.blur}px)`;
    ctx.drawImage(canvas, 0, 0);
    ctx.filter = "none";
  }

  /* ノイズ */
const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
  const d = imgData.data;
  for (let i = 0; i < d.length; i += 4) {
    const r = d[i], g = d[i+1], b = d[i+2];
    const luma = r*0.3 + g*0.59 + b*0.11;
    const shadow = Math.max(0, (150 - luma) / 150);
    const n = (Math.random() - 0.5) * 255 * p.noise * shadow;
    const avg = (r + g + b) / 3;
    d[i]     = avg + (r - avg)*0.85 + n;
    d[i + 1] = avg + (g - avg)*0.85 + n;
    d[i + 2] = avg + (b - avg)*0.85 + n;
    // 色転び（赤寄りに）
d[i]     += 4;   // R少し上げる
d[i + 2] -= 4;   // B少し下げる

// わずかなランダムムラ
d[i]     += (Math.random() - 0.5) * 6;
d[i + 1] += (Math.random() - 0.5) * 6;
d[i + 2] += (Math.random() - 0.5) * 6;
  }
  ctx.putImageData(imgData, 0, 0);

  /* JPEG書き出し */
  canvas.toBlob(blob => {
    const sizeKB = Math.round(blob.size / 1024);
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "pastcamera.jpg";
    a.click();

    resultEl.innerHTML = `
      ${p.label} の写真です<br>
      ${p.message}（${sizeKB}KB）
    `;
  }, "image/jpeg", p.quality);
});
  </script>
</body>
</html>
